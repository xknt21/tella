<section x-data="{ current: 0, images: ['/images/slider1.jpeg', '/images/slider2.jpeg', '/images/slider3.jpeg', '/images/slider4.jpeg'] }"
         x-init="setInterval(() => { current = (current + 1) % images.length }, 4000)"
         class="relative w-full overflow-hidden">
    <template x-for="(image, index) in images" :key="index">
        <div x-show="current === index" 
             style="height: 700px;"
             class="w-full transition-opacity duration-1000"
             x-transition:enter="opacity-0" 
             x-transition:enter-start="opacity-0"
             x-transition:enter-end="opacity-100" 
             x-transition:leave="opacity-0">
            <img :src="image" alt="スライド画像" class="w-full h-full object-cover">
        </div>
    </template>
</section>
